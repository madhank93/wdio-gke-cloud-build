chrome:
  defaultVersion: "91.0"
  path: "/"
  spec:
    env:
      - name: TZ
        value: Asia/Kolkata
      - name: SCREEN_RESOLUTION
        value: 1920x1080x24
      - name: ENABLE_VNC
        value: "true"
  kernelCaps:
    - SYS_ADMIN
  versions:
    "91.0":
      image: "selenoid/vnc:chrome_91.0"
firefox:
  defaultVersion: "88.0"
  path: "/wd/hub"
  spec:
    env:
      - name: TZ
        value: Asia/Kolkata
      - name: SCREEN_RESOLUTION
        value: 1920x1080x24
      - name: ENABLE_VNC
        value: "true"
  kernelCaps:
    - SYS_ADMIN
  versions:
    "88.0":
      image: "selenoid/vnc:firefox_88.0"
