apiVersion: v1
kind: Service
metadata:
  name: selenosis
  namespace: selenosis
spec:
  externalTrafficPolicy: Cluster
  ports:
    - name: selenium
      port: 4444 # other pods in the cluster that may need to access the service will just use port
      protocol: TCP
      targetPort: 4444 # it forwards the traffic to ContainerPort (where the app might be listening)
      nodePort: 31000 # makes the service visible outside the Kubernetes cluster by the nodeâ€™s IP address and the port number
  selector:
    app: selenosis
  sessionAffinity: None
  type: LoadBalancer # exposes the Service externally using a cloud provider's load balancer
---
apiVersion: v1
kind: Service
metadata:
  name: seleniferous
  namespace: selenosis
spec:
  selector:
    type: browser
  clusterIP: None
  publishNotReadyAddresses: true
